<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">
          LeetCode to Github
        </h1>
        <p id="caption">Directly upload your solutions from LeetCode to GitHub</p>
        <br />
        <!-- TODO: Populate based on whats in storage -->
        <div id="auth_details">
            <label for="pat">Personal Access Token for Github:</label>
            <input type="text" id="pat" name="pat"></input>
            <br/>
            <label for="repoPath">Repo Path for Github:</label>
            <input type="text" id="repoPath" name="repoPath"></input>
            <br/>
            <label for="owner">Owner of Github Repository:</label>
            <input type="text" id="owner" name="owner"></input>
            <br/>
            <button id="detailsBtn" type="button">Save Details</button>
        </div>
      </div>

      <div id="socials" class="sixteen wide column">
        <a href="https://github.com/galegoer/leetcode_sync" target="_blank">
          <i class="ui black github icon"></i>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <i class="ui linkedin icon"></i>
        </a>
        <a href="mailto:" target="_blank">
          <i class="ui red envelope icon"></i>
        </a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
